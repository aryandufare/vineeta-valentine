<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Vineeta ðŸ’–</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
            background: white;
            padding: 45px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            z-index: 10;
        }

        h1 {
            color: #ff2e63;
            margin-bottom: 30px;
        }

        button {
            padding: 14px 35px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff2e63;
            color: white;
            margin-right: 20px;
        }

        #no {
            background-color: #ddd;
            position: absolute;
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) scale(1.6);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<!-- ðŸŽ¶ Background Music -->
<audio autoplay loop>
    <source src="main-hoon-yahan.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Vineeta ðŸ’•<br>Will you be my Valentine?</h1>

    <button id="yes" onclick="sayYes()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ˜…</button>
</div>

<script>
    // No button escape
    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * 250;
        const y = Math.random() * 120;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Yes redirect
    function sayYes() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff9a9e,#fad0c4);
                font-family:Segoe UI,sans-serif;
                text-align:center;">
                <h1 style="color:#ff2e63;">
                    â˜• Tea Panchayat, Indrapuri <br><br>
                    Vineeta, chai pe milte hain? ðŸ’•
                </h1>
            </div>
        `;
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 400);
</script>

</body>
</html>
